services:
  app:
    build: .
    container_name: finalsite_app
    env_file:
      - .env
    expose:
      - "8041"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: finalsite_nginx
    depends_on:
      - app
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: finalsite_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    profiles:
      - certbot

volumes:
  certbot-etc:
  certbot-www:
